<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-dark" style="height: 86vh; border-bottom-right-radius: 20px;" >
            <div>
                <mat-card class="mt-3" [ngClass]="{'selected': isEditEnabled}">
                    <form [formGroup]="todoForm" style="    display: flex;
                    align-items: center;
                    flex-direction: column;">
                        <mat-form-field appearance="outline" class="w-100 mb-3">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <mat-hint>Add task name</mat-hint>
                        </mat-form-field>

                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="accent">Add</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="accent">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- Todo contaniner -->
                        <mat-card class="example-container mt-3 bg-light">
                            <h2 class="heading">To do <span *ngIf="tasks.length>0">- {{tasks.length}}</span></h2>
                            <mat-divider inset></mat-divider>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list mt-3"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button (click)="deleteItem(i)" mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
                                    <button (click)="editItem(item, i)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>                            
                              
                            </div>
                          </mat-card>
                    </div>
                    <div class="col-md-4">
                        <!-- Inprogress container -->
                        <mat-card class="example-container mt-3 bg-light">
                            <h2 class="heading">In Progress <span *ngIf="inprogress.length>0">- {{inprogress.length}}</span></h2>
                            <mat-divider inset></mat-divider>
                            <div
                            cdkDropList
                            [cdkDropListData]="inprogress"
                            class="example-list mt-3"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button (click)="deleteinProgressItem(i)" mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                            </div>
                        </mat-card>
                    </div>
                    <div class="col-md-4">
                        <!-- completed container -->
                        <mat-card class="example-container mt-3 bg-light">
                            <h2 class="heading">Completed <span *ngIf="done.length>0">- {{done.length}}</span></h2>
                            <mat-divider inset></mat-divider>
                            <div
                            cdkDropList
                            [cdkDropListData]="done"
                            class="example-list mt-3"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button (click)="deleteDoneItem(i)" mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                    
                                </div>
                            </div>
                            </div>
                        </mat-card>
                    </div>
                </div>
           </div>
              
        </div>
    </div>
</div>
